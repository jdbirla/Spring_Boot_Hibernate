<!DOCTYPE HTML>
<html lang="en" xmlns:th="http:www.thymeleaf.org">

<head>
<title>Employee Dir</title>
<link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>
<body>

	<h3>Employee Directory</h3>
	<hr>

	<table border="1" class="funny">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="tempEmployees : ${employees}">

				<td th:text="${tempEmployees.firstName}"></td>
				<td th:text="${tempEmployees.lastName}"></td>
				<td th:text="${tempEmployees.email}"></td>


			</tr>


		</tbody>

	</table>


</body>
</html>
